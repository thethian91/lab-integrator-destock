[tool.black]
line-length = 88
target-version = ["py311"]
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
known_first_party = ["lab_core", "apps"]

[tool.ruff]
line-length = 88
target-version = "py311"
fix = true
show-fixes = true
select = [
    "E",   # pycodestyle (errores de estilo)
    "F",   # pyflakes (errores de l√≥gica)
    "I",   # import order (isort)
    "B",   # flake8-bugbear (errores comunes)
    "UP",  # pyupgrade (modernizar sintaxis)
]
ignore = [
    "E501",  # long line (ya lo maneja black)
]

[tool.ruff.per-file-ignores]
# Ejemplo: ignorar prints en scripts de prueba
"scripts/*.py" = ["T201"]
